
<ion-content>  
  <ion-card [color]="mesAtual == mes.mes ? 'primary': 'medium'" *ngFor="let mes of meses" (click)="go(mes.id)">
    <ion-card-header>
      <ion-card-subtitle>Dispesas</ion-card-subtitle>
      <ion-card-title>{{mes.nome}}</ion-card-title>
    </ion-card-header>
  </ion-card>
</ion-content>
